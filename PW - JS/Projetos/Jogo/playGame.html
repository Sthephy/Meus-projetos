<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Mata mosquito</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<script>
		function playGame(){
			var inicio = document.getElementById('nivel').value
			
			if(inicio == ""){
				alert("Favor informar um nível para poder jogar.")
			}
			else{
				window.location.href = "index.html?" + inicio; // alert(inicio);
			}
		}
	</script>
</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<!-- Centrelizando a imagem do background -->
						
						<img src="img/game.png" />
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<div class="mb-2">
							<!-- Seleção do nível do jogo -->
						
							<select class="form-control" id="nivel">
								<option value="">Selecione o nível</option>
								<option value="normal">Normal</option>
								<option value="hard">Hard</option>
								<option value="veryHard">Very Hard</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<!-- Centrelizando o botão -->
						
						<button type="button" class="btn btn-danger btn-lg" onclick="playGame()">Iniciar jogo</button>
						<!-- onclick é uma ação para ser realizada ao clicar no elemento desejado -->
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
